<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Dice Game</title>
</head>
<body>
    <h1 class="heading">Roll The Dice!</h1>

    <button class="button">push to play</button>

    <div class="game">
        
        <div class="game-area">
            <p class="gamer"><i class="fa-solid fa-headset"></i> Gamer</p>
            <img />
        </div>
        <div class="game-area">
            <p class="machine"><i class="fa-solid fa-robot"></i> Machine</p>
            <img />
        </div>
    </div>

    <div class="score-area">
        <p class="scores">Gamer <span id="score-Gamer">0</span></p>
        <p class="scores">Machine <span id="score-Machine">0</span></p>
    </div>

    <script src="https://kit.fontawesome.com/49f2da9071.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script> 

</body>
</html>
